<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./ExamJS.js" type="text/javascript"></script>
</head>
<body>
    <form>
        <label for="Name">
            Name
        </label>
        <input type="text" placeholder="Name" id="Name">
        <br>
        <br>
        <label for="Street">
            Street
        </label>
        <input type="text" placeholder="Street" id="Street">
        <br>
        <br>

        <label for="State">
            State
        </label>
        <select name="state" id="State">
            <option value="iowa">
                Iowa
            </option>
            <option>
                Illinois
            </option>
            <option>
                Minnesota
            </option>
        </select>
        <br>
        <br>

        <label for="ZipCode">
            ZipCode
        </label>
        <input type="text" placeholder="ZipCode" id="ZipCode">
        <br>
        <br>

        <label for="Seats">
            How Many Seats?
        </label>
        <input type="number" placeholder="Seats" id="Seats">
        <br>
        <br>

        <fieldset>
            <legend>Which Taxi do you Require</legend>
            <br>
            <label>
                <input type="radio" name="type" value="car">
                Car
            </label>
            <br>
            <br>
            <label>
                <input type="radio" name="type" value="car">
                Van
            </label>
            <br>
            <br>
            <label>
                <input type="radio" name="type" value="car">
                Tuk Tuk
            </label>
            <br>
            <br>
        </fieldset>


        <fieldset>
            <legend>Extras</legend>
            <br>
            <label>
                <input type="radio" name="type" value="car">
                Baby Seat
            </label>
            <br>
            <br>
            <label>
                <input type="radio" name="type" value="car">
                WheelChair Access
            </label>
            <br>
            <br>
            <label>
                <input type="radio" name="type" value="car">
                Stock Tip
            </label>
            <br>
            <br>
        </fieldset>
        <br>
        <br>
        <label>
            Special Instruction
            <textarea>

            </textarea>
        </label>
        <br>
        <br>
        <button type="submit" id="submit">
            Submit Booking
        </button>
    </form>
</body>
</html>
