<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />
		<script src="js/decoratemytext.js" type="text/javascript"></script>
		
		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>
		<div>
			<label for="fs1">Text</label>
			<fieldset name="fieldset" id="fs1">
				<label for="ta1">Insert Text</label><br/>
				<textarea name="textarea" id="ta1" rows="4" cols="15" placeholder="insert text here"></textarea>
			</fieldset>
			<br/>
			<label for="fs2">Decoration</label>
			<fieldset name="fieldset" id="fs2">
				<button name="button" id="b1">Bigger Decorations!</button><br/>
				<input type="checkbox" name="checkbox" id="c1"  value="checked" checked>Bling<br/>
			</fieldset>
		</div>
		<!-- Your UI controls go here -->
		
	</body>
</html>
